<div class="auth-wrap">
  <mat-card class="auth-card">
    <h1 class="title">إعادة تعيين كلمة المرور</h1>

    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="auth-form" dir="rtl">
      <mat-form-field appearance="outline" class="full">
        <mat-icon matPrefix>mail</mat-icon>
        <mat-label>البريد الإلكتروني</mat-label>
        <input matInput type="email" formControlName="email" placeholder="example@email.com" />
        <mat-error *ngIf="resetForm.controls.email.touched && resetForm.controls.email.invalid">
          الرجاء إدخال بريد إلكتروني صالح
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" class="cta full" type="submit" [disabled]="resetForm.invalid">
        إرسال الرابط
      </button>
    </form>

    <div class="divider"><span>أو</span></div>

    <button mat-button color="accent" (click)="goToLogin()">العودة لتسجيل الدخول</button>
  </mat-card>
</div>
